        <div class="withdraw_section">

                <h2>Withdrawal Form</h2>

                <label class="address-label" for="walletAddress">Wallet Address:</label>
                <input class="address-input" type="text" id="walletAddress" value="xacndhk23jfjf863jvfwffj" disabled>

              </div>
            
              <!-- Modal -->
              <div class="modal" id="withdrawalModal">
                <div class="modal-content">
                  <p>Are you sure you want to withdraw?</p>
                  <div class="modal-buttons">
                    <button class="modal-button" id="confirmWithdraw">Confirm</button>
                    <button class="modal-button" id="cancelWithdraw">Cancel</button>
                  </div>
                </div>
              </div>
        </div>
