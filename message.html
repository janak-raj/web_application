<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO FINANCE BANK - Online Finance Growth Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <header>
        <h1>CRYPTOFIBANK</h1>
        <button id="toggleSidebar"><i class="fa fa-bars"></i></button>
    </header>
    
    <div class="content">
        <h2>Chat with Admin</h2>
        <div class="chat_area">
            <div class="chat_box">
                <div class="messages">
                    <div class="message outgoing">
                        <div class="message-icon"><img src="src/imgs/avatars/profile.png" alt="Incoming Icon"></div>
                        <div class="message-content">
                            <p>Hi, I have a question about your products.</p>
                            <span class="timestamp">10:30 AM</span>
                        </div>
                    </div>
                    <div class="message incoming">
                        <div class="message-icon"><img src="src/imgs/avatars/admin.png" alt="Outgoing Icon"></div>
                        <div class="message-content">
                            <p>Hello, how can I help you?</p>
                            <span class="timestamp">10:32 AM</span>
                        </div>
                    </div>
                    <!-- Add more message divs as needed -->
                </div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <a href="index.html"><i class="fa fa-home"></i> Home</a>

    </nav>

        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact Us</a>
    </div>
</body>

<script src="src/js/utils.js"></script>
</html>
