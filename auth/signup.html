<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO FINANCE BANK - Online Finance Growth Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body>
    <header>
        <h1>CRYPTOFIBANK</h1>
    </header>
    
    <div class="content">
        
        <div class="login-container">
            <h2>Sign Up</h2>
            <form id="login-form">
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" placeholder="First Name" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" placeholder="Last Name" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="text" id="username" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" id="password-toggle"><i class="fa fa-eye-slash"></i></span>
                </div>
                <div class="tag">
                    Thether ERC-20 Address
                </div>
                <br>
                <label for="walletAddress">Just Enter the ERC-20 Address</label>
                <div class="input-container">
                    <input type="text" id="walletAddress" placeholder="Wallet Address" required>
                </div>
                <div class="info-section">
                    <div>
                        <input type="checkbox" name="" id=""> I have read and approved the membership and confidentiality.
                    </div>
                </div>
                <div class="form-control-buttons sign">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
<script src="../src/js/login.js"></script>
</html>
