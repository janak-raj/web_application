<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO FINANCE BANK - Online Finance Growth Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="../src/imgs/logo/Logo.png" alt="Cryptofibank Logo"><h1>CRYPTOFIBANK</h1>
            </div>
        </a>
        
    </header>
    
    <div class="content message_section">
        <div class="container wallet_component">
            <div class="illus">
                <img src="../src/imgs/illustrator/Illustrator1.png" alt="Illus">
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="username" placeholder="Username or E-mail" required autocomplete="off">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="password-toggle" id="password-toggle"><i class="fa fa-eye-slash"></i></span>
                    </div>
                    <div class="form-control-buttons">
                        <div>
                            <a href="signup.html"><button type="button">SignUp</button></a>
                        </div>
                        <div><button type="submit">LogIn</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
<script src="../src/js/login.js"></script>
</html>
